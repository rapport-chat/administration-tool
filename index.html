<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rapport Administration</title>
  </head>
  <body>
    <div id="content">
      <section class="hero is-dark">
        <div class="hero-body">
          <div class="container">
            <div class="columns">
              <div class="is-column">
                <h1 class="title">
                  Rapport Administration Tool
                </h1>
              </div>
            </div>
            <br />
            <div class="columns">
              <div class="column is-one-third">
                <div class="field">
                  <label class="label has-text-light">Server Address</label>
                  <div class="control">
                    <input
                      id="serverAddress"
                      class="input"
                      type="text"
                      placeholder="http://0.0.0.0:1337"
                    />
                  </div>
                </div>
              </div>
              <div class="column is-one-third">
                <div class="field">
                  <label class="label has-text-light">App ID</label>
                  <div class="control">
                    <input
                      id="appId"
                      class="input"
                      type="text"
                      placeholder="rapportApp"
                    />
                  </div>
                </div>
              </div>
              <div class="column is-one-third">
                <div class="field">
                  <label class="label has-text-light">Master Key</label>
                  <div class="control">
                    <input
                      id="masterKey"
                      class="input"
                      type="text"
                      placeholder="rapport"
                    />
                  </div>
                </div>
              </div>
            </div>
            <nav class="level">
              <div class="level-left">
                <div class="level-item">
                  <a onclick="getAuthKey()" class="button is-primary is-rounded"
                    >Get Authentication Key</a
                  >
                </div>
                <div class="level-item">
                  <a onclick="listUsers()" class="button is-primary is-rounded"
                    >List Users</a
                  >
                </div>
              </div>
              <div class="level-left">
                <div class="level-item">
                  <p class="has-text-light is-size-5">
                    Authentication Key:
                    <span class="has-text-success" id="authKey"></span>
                  </p>
                </div>
              </div>
            </nav>
            <table id="usersTable" class="table is-fullwidth is-hoverable is-striped is-hidden">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
